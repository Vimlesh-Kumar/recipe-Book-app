<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="recipe.name" class="img-fluid w-75">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Manage
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">To Shopping list</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">{{recipe.description}}</div>
    <div class="col-12">Ingredients</div>
</div>
