<!-- for list view -->

<a href="#" class="list-group-item clearfix mb-2 bg-gradient" (click)="onSelected()">
    <div class="row p-1">
        <div class="col-8">
            <div class="float-left">
                <h3 class="list-group">{{recipe.name}}</h3>
                <p class="list-group" style="justify-content: center;">{{recipe.description}}</p>
            </div>
        </div>
        <div class="col-4">
            <span class="float-right">
                <img src="{{recipe.imagePath}}" alt="" class="list-group" style="max-height: 50px ;">
            </span>
        </div>
    </div>
</a>
